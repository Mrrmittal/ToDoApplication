<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit your Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/edit_task.css}">
</head>
<body>

<div class="container ">
    <div class="row custom-card">
        <div class="col-lg-6 grid-margin stretch-card ">
            <div class="card-body">
                <div class="container-fluid ">
<!--                    <div th:if="${param.success}">-->
<!--                        <div class="alert alert-info">-->
<!--                            Task edit successfully!! <a th:href="@{/todo}"> Go to tasks list </a>-->
<!--                        </div>-->
<!--                    </div>-->
                    <h3>Edit your task</h3>
                    <form th:action="@{'/todo/update/' + ${tasks.id}}" th:object="${tasks}" th:method="post">
                        <div class="col-md-12">
                            <input th:field="*{taskName}" class="form-control" type="text" name="name" placeholder="Enter Task Details" required>
                            <div class="invalid-feedback">Task Detail field cannot be blank!</div>
                        </div>
                        <div class="col-md-12">
                            <input th:field="*{startingTime}" class="form-control" type="datetime-local" name="name" placeholder="Enter Starting Time" required>
                            <div class="invalid-feedback">Starting time field cannot be blank!</div>
                        </div>
                        <div class="col-md-12">
                            <input th:field="*{endTime}" class="form-control" type="datetime-local" name="name" placeholder="Enter End Time" required><div class="invalid-feedback">End Time field cannot be blank!</div>
                        </div>
                        <div class="col-md-12">
                            <input th:field="*{remarks}" class="form-control" type="text" name="name" placeholder="Enter your remarks" required><div class="invalid-feedback">Remarks field cannot be blank!</div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-dark custom-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/todo.js"></script>

</body>
</html>
